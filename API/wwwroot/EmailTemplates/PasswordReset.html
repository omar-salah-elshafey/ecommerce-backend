<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>إعادة تعيين كلمة المرور</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap');
        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(to right, #e0ecff, #f9f9f9);
            margin: 0;
            padding: 0;
            direction: rtl;
        }

        .email-container {
            max-width: 600px;
            margin: 40px auto;
            background-color: #ffffff;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .email-header {
            text-align: center;
            padding-bottom: 20px;
            border-bottom: 1px solid #e4e4e4;
        }

        .email-header h2 {
            color: #333;
            margin: 0;
        }

        .email-body {
            padding-top: 20px;
        }

        .email-body p {
            font-size: 16px;
            color: #444;
            line-height: 1.6;
        }

        .otp-box {
            background-color: #dc3545;
            color: #fff;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }

        .email-footer {
            text-align: center;
            font-size: 13px;
            color: #888;
            border-top: 1px solid #e4e4e4;
            margin-top: 30px;
            padding-top: 15px;
        }

        @media (max-width: 600px) {
            .email-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="email-header">
            <h2>إعادة تعيين كلمة المرور</h2>
        </div>
        <div class="email-body">
            <p>مرحباً {{UserName}},</p>
            <p>لقد طلبت إعادة تعيين كلمة المرور. يرجى استخدام الرمز التالي لإتمام العملية:</p>
            <div class="otp-box">{{OTP}}</div>
            <p>الرمز صالح لمدة 10 دقائق فقط.</p>
            <p>إذا لم تطلب ذلك، يمكنك تجاهل هذه الرسالة.</p>
        </div>
        <div class="email-footer">
            &copy; {{Year}} جميع الحقوق محفوظة - أقربلك - AQRAB
        </div>
    </div>
</body>
</html>
