<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>تحديث حالة الطلب</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap');
        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(to right, #e0ecff, #f9f9f9);
            margin: 0;
            padding: 0;
            direction: rtl;
        }

        .email-container {
            max-width: 600px;
            margin: 40px auto;
            background-color: #ffffff;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .email-header {
            text-align: center;
            padding-bottom: 20px;
            border-bottom: 1px solid #e4e4e4;
        }

        .email-header h2 {
            color: #333;
            margin: 0;
        }

        .email-body {
            padding-top: 20px;
        }

        .email-body p {
            font-size: 16px;
            color: #444;
            line-height: 1.6;
        }

        .status-box {
            background-color: #ffc107;
            color: #000;
            font-size: 18px;
            text-align: center;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            font-weight: bold;
        }

        .order-details {
            background-color: #f1f1f1;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
        }

        .order-details p {
            margin: 5px 0;
            font-size: 15px;
            color: #333;
        }

        .view-order-button {
            display: inline-block;
            background-color: #0d6efd;
            color: #fff;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        .view-order-button:hover {
            background-color: #0b5ed7;
        }

        .email-footer {
            text-align: center;
            font-size: 13px;
            color: #888;
            border-top: 1px solid #e4e4e4;
            margin-top: 30px;
            padding-top: 15px;
        }

        @media (max-width: 600px) {
            .email-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="email-header">
            <h2>تم تحديث حالة طلبك</h2>
        </div>
        <div class="email-body">
            <p>مرحباً {{UserName}},</p>
            <p>لقد تم تحديث حالة طلبك رقم:  <strong>{{OrderId}}</strong>.</p>

            <div class="status-box">
                الحالة الجديدة: {{NewStatus}}
            </div>

            <div class="order-details">
                <p><strong>تاريخ الطلب:</strong> {{OrderDate}}</p>
                <p><strong>إجمالي المبلغ:</strong> {{TotalAmount}} ج.م</p>
                <p><strong>تاريخ التحديث:</strong> {{UpdatedDate}}</p>
            </div>

            <div style="text-align: center; margin-top: 30px;">
                <a href="{{OrderUrl}}" target="_blank" class="view-order-button">عرض تفاصيل الطلب</a>
            </div>
        </div>

        <div class="email-footer">
            &copy; {{Year}} جميع الحقوق محفوظة - أقربلك - AQRAB
        </div>
    </div>
</body>
</html>
